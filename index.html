<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estacionamento</title>
</head>
<body>
    <div id="form">
        <h1>Estacionamento DIO</h1>
        <h2>Faça o check-in de seu carro no estacionamento abaixo:</h2>
        <input type="text" id="nome" placeholder="Digite o nome do veículo:" autocomplete="off">
        <input type="text" id="placa" placeholder="Digite a placa do veículo:" autocomplete="off">
        <button id="cadastrar">cadastrar</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="patio">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
